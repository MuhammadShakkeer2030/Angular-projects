<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <textarea id="" class="form-control" cols="3" placeholder="Add a New Task"></textarea>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-3">
                <input type="date" class="form-control" id="" placeholder="Due Date">
            </div>
            <div class="col-7">
                <input type="text" class="form-control" id="" placeholder="Enter Comma Seperated tags">
            </div>
            <div class="col-2">
                <div class="d-grid">
                    <button class="btn btn-success btn-block">Add Task</button>
                </div> 
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-12">
                <button class="btn btn-secondary">Show All</button>
                <button class="btn btn-secondary">Show Completed</button>
                <button class="btn btn-secondary">Show On Hold</button>
                <button class="btn btn-secondary">Show In-Progress</button>
            </div> 
        </div>
        <div class="row pt-2">
            <div class="col-12">
                <button class="btn btn-primary btn-sm">All Tags</button>
                <button class="btn btn-danger btn-sm">Health</button>
                <button class="btn btn-secondary btn-sm">Office</button>
                <button class="btn btn-secondary btn-sm">Motivation</button>
            </div> 
        </div>
      
    </div>
    
</body>
</html>
