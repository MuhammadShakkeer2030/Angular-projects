<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font awsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
        integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .main {
    background-image: url(./img/bg-img.jpg);
    height: 100vh;
}


/* first col */
.authfy-panel-left {
    background-color: rgba(38, 43, 72, 0.92);
    color: #ffffff;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    box-shadow: 0px 3px 6px #1d2030;


}

.btn-facebook {
    background: #3b5998;
}

.btn-twitter {
    background: #00aced;
    padding-right: 35px;
}

.btn-google {
    padding-right: 23px;
}

/* second col */
.remember-box {
    padding-right: 69px;
}

.btn-lg {
    margin-right: 90px;
}

.authfy-login {
    padding-left: 60px;
}

.authfy-heading {
    margin-right: 64px;
    padding-top: 25px;
}

.main-row {
    transform: translate(20%, 50%);
}

.form-group {
    box-sizing: border-box;
    box-shadow: skyblue;

}

.eyeicon {
    position: absolute;
    margin-left: 320px;
    cursor: pointer;
}
    </style>
</head>

<body>
    <!-- navbar -->





    <div class="main">
        <div class="container-fluid">
            <div class="row" style="padding-left: 20%;padding-top: 10%;">
                <div class="col-sm-5 authfy-panel-left pt-5 " style="width:300px ; height: 400px;">
                    <div class="brand-col">
                        <div class="headline">
                            <div class="brand-logo">
                                <img src="./img/glichlogo.svg" style="    width: 100%;"
                                    alt="brand-logo">
                            </div>
                            <p class="pt-2 text-center">a Project Management Tool</p>
                            <div class="row social-buttons pt-2 ps-5 ">
                                <div class="col-xs-4 col-sm-4 col-md-12 p-2">
                                    <a class="btn btn-block btn-facebook">
                                        <i class="fa-brands fa-facebook"></i> <span class="hidden-xs hidden-sm ">Signin
                                            with
                                            facebook</span>
                                    </a>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-12 p-2">
                                    <a class="btn btn-block btn-twitter ">
                                        <i class="fa-brands fa-twitter"></i><span class="hidden-xs hidden-sm">Signin
                                            with
                                            twitter</span>
                                    </a>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-12 pt-2">
                                    <a class="btn btn-block btn-google" style="background-color: red;">
                                        <i class="fa-brands fa-google-plus"></i> <span
                                            class="hidden-xs hidden-sm">Signin
                                            with google</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7 authfy-panel-right" style="background-color:white ; width: 535px;">
                    <div class="authfy-login">
                        <div class="authfy-panel panel-login text-center active">
                            <div class="authfy-heading pe-4">
                                <h3 class="auth-title">Login to your account</h3>

                                <p>Already Have Account? <a class="lnk-toggler" data-panel=".panel-signup">Login In</a>
                                </p>
                            </div>
                            <div class="row" *ngIf="!showRegister">
                                <div class="col-xs-12 col-sm-12">
                                    <form name="loginForm" class="loginForm" action="#" method="POST" #form="ngForm">
                                        <div class="form-group">
                                            <input type="email" class="form-control email my-2" name="userName" required
                                                placeholder="Email address" style="width: 80%;">
                                        </div>
                                        <div class="form-group">
                                            <div class="pwdMask">
                                                <span class="d-flex">
                                                    <input type="text" class="form-control password" name="userPassword"
                                                        placeholder="Password" style="width: 80%;">

                                                </span>
                                            </div>

                                        </div>
                                        <div class="row remember-row d-flex pt-4 me-5">
                                            <div class="col-xs-6 col-sm-6 remember-box">
                                                <label class="checkbox text-left">
                                                    <input type="checkbox" value="remember-me">
                                                    <span class="label-text">Remember me</span>
                                                </label>
                                            </div>
                                            <div class="col-xs-6 col-sm-6">
                                                <p class="forgotPwd">
                                                    <a class="lnk-toggler" data-panel=".panel-forgot">Forgot
                                                        password?</a>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-lg btn-primary btn-block " type="submit"
                                                style="width: 80%;">
                                                
                                                Login with email
                                            </button>

                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
